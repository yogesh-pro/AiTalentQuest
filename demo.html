<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Interview Call</title>
  <style>
    :root {
      --primary: #1e40af;
      --primary-dark: #1e3a8a;
      --primary-light: #dbeafe;
      --secondary: #374151;
      --accent: #6b7280;
      --success: #059669;
      --danger: #dc2626;
      --danger-dark: #b91c1c;
      --light: #f8fafc;
      --dark: #111827;
      --gray: #6b7280;
      --light-gray: #e5e7eb;
      --white: #ffffff;
      --hr-bubble: linear-gradient(135deg, #1e40af 0%, #374151 100%);
      --user-bubble: linear-gradient(135deg, #374151 0%, #6b7280 100%);
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15), 0 4px 10px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.1), 0 8px 16px rgba(0, 0, 0, 0.06);
      --border-radius: 12px;
      --border-radius-lg: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e5e7eb 100%);
      overflow: hidden;
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      display: flex;
      height: 100vh;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--border-radius-lg);
      margin: 10px;
      overflow: hidden;
      box-shadow: var(--shadow-xl);
      border: 1px solid rgba(229, 231, 235, 0.8);
    }

    /* Left panel - 25% width */
    .left-panel {
      width: 25%;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      border-right: 1px solid rgba(229, 231, 235, 0.8);
      position: relative;
      border-radius: var(--border-radius-lg) 0 0 var(--border-radius-lg);
    }

    .video-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 25px;
      gap: 20px;
      padding-bottom: 5px;
    }

    .hr-image-container {
      position: relative;
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, rgba(30, 64, 175, 0.05), rgba(55, 65, 81, 0.05));
      border-radius: var(--border-radius);
      padding: 20px;
      border: 1px solid rgba(229, 231, 235, 0.5);
    }

    .user-video-container {
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(248, 250, 252, 0.8);
      border-radius: var(--border-radius);
      padding: 15px;
      border: 1px solid rgba(229, 231, 235, 0.5);
    }

    .hr-image {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--white);
      box-shadow: var(--shadow-lg);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      z-index: 2;
    }

    .hr-image:hover {
      transform: scale(1.08);
      box-shadow: var(--shadow-xl);
    }

    .audio-animation {
      position: absolute;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .audio-animation.active {
      opacity: 1;
      animation: pulse 2s infinite, rotate 8s linear infinite;
    }

    @keyframes pulse {
      0% { 
        box-shadow: 0 0 0 0 rgba(30, 64, 175, 0.6);
        transform: scale(1);
      }
      50% { 
        box-shadow: 0 0 0 20px rgba(30, 64, 175, 0.1);
        transform: scale(1.05);
      }
      100% { 
        box-shadow: 0 0 0 40px rgba(30, 64, 175, 0);
        transform: scale(1);
      }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #user-cam {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      box-shadow: var(--shadow-md);
      background: var(--light);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      object-fit: cover;
    }

    #user-cam:hover {
      transform: scale(1.02);
      box-shadow: var(--shadow-lg);
    }

    /* Right panel - 75% width - Chat interface */
    .right-panel {
      width: 75%;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      position: relative;
      border-radius: 0 var(--border-radius-lg) var(--border-radius-lg) 0;
    }

    .chat-header {
      padding: 20px 25px;
      background: linear-gradient(135deg, rgba(30, 64, 175, 0.05), rgba(55, 65, 81, 0.05));
      border-bottom: 1px solid rgba(229, 231, 235, 0.8);
      text-align: center;
      border-radius: 0 var(--border-radius-lg) 0 0;
    }

    .chat-header h2 {
      margin: 0;
      color: var(--primary);
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #1e40af, #374151);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .chat-container {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
      background: linear-gradient(135deg, rgba(248, 250, 252, 0.9), rgba(241, 245, 249, 0.9));
      scroll-behavior: smooth;
      position: relative;
    }

    .chat-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(30, 64, 175, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(55, 65, 81, 0.03) 0%, transparent 50%);
      pointer-events: none;
    }

    .message {
      margin-bottom: 20px;
      max-width: 75%;
      padding: 18px 24px;
      border-radius: var(--border-radius);
      line-height: 1.6;
      position: relative;
      font-size: 16px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(229, 231, 235, 0.3);
    }

    .message::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
    }

    .message:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }

    .hr-message {
      background: var(--hr-bubble);
      color: var(--white);
      align-self: flex-start;
      border-bottom-left-radius: 8px;
      margin-right: auto;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .hr-message::before {
      bottom: 0;
      left: -8px;
      border-width: 0 8px 8px 0;
      border-color: transparent #1e40af transparent transparent;
    }

    .user-message {
      background: var(--user-bubble);
      color: var(--white);
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 8px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .user-message::before {
      bottom: 0;
      right: -8px;
      border-width: 0 0 8px 8px;
      border-color: transparent transparent #374151 transparent;
    }

    .message-header {
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 13px;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-container {
      padding: 25px;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(229, 231, 235, 0.8);
      display: flex;
      gap: 15px;
      align-items: center;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 0 0 var(--border-radius-lg) 0;
    }

    #user-input {
      flex: 1;
      padding: 16px 24px;
      font-size: 16px;
      border-radius: var(--border-radius-lg);
      border: 2px solid rgba(102, 126, 234, 0.2);
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-sm);
    }

    #user-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.15);
      background: var(--white);
    }

    button {
      padding: 16px 28px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-radius: var(--border-radius-lg);
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--white);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    button:active {
      transform: translateY(0);
    }

    .voice-btn {
      background: linear-gradient(135deg, var(--success), #047857);
      padding: 16px;
      min-width: 56px;
      font-size: 20px;
    }

    .voice-btn:hover {
      background: linear-gradient(135deg, #047857, #065f46);
    }

    .end-interview-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, var(--danger), var(--danger-dark));
      width: 80%;
      padding: 16px;
      font-size: 16px;
      font-weight: 700;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
    }

    .end-interview-btn:hover {
      transform: translateX(-50%) translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(30, 64, 175, 0.9), rgba(55, 65, 81, 0.9));
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .loading-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .loading-text {
      margin-top: 30px;
      font-size: 20px;
      font-weight: 600;
      color: var(--white);
      text-align: center;
      animation: fadeInOut 2s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Enhanced scrollbar styling */
    .chat-container::-webkit-scrollbar {
      width: 12px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 10px;
      border: 2px solid rgba(229, 231, 235, 0.1);
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
    }

    /* Floating elements animation */
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .floating-element {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(30, 64, 175, 0.2);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .left-panel {
        width: 30%;
      }
      .right-panel {
        width: 70%;
      }
      .message {
        max-width: 85%;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        margin: 5px;
        border-radius: 15px;
      }
      .left-panel, .right-panel {
        width: 100%;
        border-radius: 0;
      }
      .left-panel {
        height: 200px;
        border-radius: 15px 15px 0 0;
      }
      .right-panel {
        border-radius: 0 0 15px 15px;
      }
      .hr-image, .audio-animation {
        width: 80px;
        height: 80px;
      }
      .end-interview-btn {
        position: relative;
        bottom: auto;
        left: auto;
        transform: none;
        width: 90%;
        margin: 15px auto 0;
      }
      .video-container {
        flex-direction: row;
        padding: 15px;
      }
      .hr-image-container,
      .user-video-container {
        width: 50%;
        height: 100%;
      }
      .message {
        max-width: 95%;
      }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* High contrast mode */
    @media (prefers-contrast: high) {
      :root {
        --primary: #1e40af;
        --secondary: #374151;
        --danger: #dc2626;
        --success: #059669;
      }
    }
  </style>
</head>
<body>
  <div class="floating-elements">
    <div class="floating-element" style="left: 10%; animation-delay: 0s;"></div>
    <div class="floating-element" style="left: 20%; animation-delay: 2s;"></div>
    <div class="floating-element" style="left: 30%; animation-delay: 4s;"></div>
    <div class="floating-element" style="left: 40%; animation-delay: 6s;"></div>
    <div class="floating-element" style="left: 50%; animation-delay: 8s;"></div>
    <div class="floating-element" style="left: 60%; animation-delay: 10s;"></div>
    <div class="floating-element" style="left: 70%; animation-delay: 12s;"></div>
    <div class="floating-element" style="left: 80%; animation-delay: 14s;"></div>
    <div class="floating-element" style="left: 90%; animation-delay: 16s;"></div>
  </div>

  <div class="container">
    <!-- Left panel (25%) with HR image and user video -->
    <div class="left-panel">
      <div class="video-container">
        <div class="hr-image-container">
          <img src="/static/interviewer.jpg" alt="Interviewer" class="hr-image">
          <div class="audio-animation" id="audio-animation"></div>
        </div>
        <div class="user-video-container">
          <video id="user-cam" autoplay muted playsinline></video>
        </div>
      </div>
      <button class="end-interview-btn" id="end-interview-btn">
        <span id="end-interview-text">End Interview</span>
      </button>
    </div>

    <!-- Right panel (75%) with chat interface -->
    <div class="right-panel">
      <div class="chat-header">
        <h2>Interview Session</h2>
      </div>
      <div class="chat-container" id="chat-container">
        <!-- Chat messages will be inserted here -->
      </div>
      
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Type or speak your answer..." />
        <button onclick="sendMessage()">Send</button>
        <button onclick="startVoice()" class="voice-btn">🎤</button>
      </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loading-overlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">Generating your interview report...</div>
    </div>
  </div>

<script>
window.onerror = function(message, source, lineno, colno, error) {
  console.error('Global JS Error:', message, 'at', source + ':' + lineno + ':' + colno, error);
  addMessageToChat('System', 'A critical error occurred. Please refresh the page.', 'hr-message');
};

console.log('Script loaded');

const video = document.getElementById('user-cam');
if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ 
    video: { width: 1280, height: 720, facingMode: 'user' } 
  })
  .then(function(stream) {
    video.srcObject = stream;
  })
  .catch(function(error) {
    console.error("Webcam access denied:", error);
    video.poster = "/static/webcam-placeholder.jpg";
  });
}

let availableVoices = [];

function loadVoices() {
  availableVoices = window.speechSynthesis.getVoices();
  if (!availableVoices.length) {
    setTimeout(loadVoices, 100);
  }
}

function getRaviVoice() {
  return availableVoices.find(v => v.name && v.name.toLowerCase().includes("ravi") && v.lang === "en-IN");
}

let recognition;
let accumulatedTranscript = '';
let silenceTimer;
let isListening = false;
let shouldKeepListening = false;

function setMicActive() {
  const voiceBtn = document.querySelector('.voice-btn');
  voiceBtn.innerHTML = '🎙️';
  voiceBtn.style.backgroundColor = '#dc3545';
}

function setMicInactive() {
  const voiceBtn = document.querySelector('.voice-btn');
  voiceBtn.innerHTML = '🎤';
  voiceBtn.style.backgroundColor = '';
}

function startVoice() {
  if (window.speechSynthesis.speaking) return;
  if (recognition) {
    recognition.abort();
    recognition = null;
  }

  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-IN';
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.maxAlternatives = 1;

  accumulatedTranscript = '';
  isListening = true;
  shouldKeepListening = true;

  setMicActive();

  recognition.onresult = (event) => {
    let interim = '';
    for (let i = event.resultIndex; i < event.results.length; ++i) {
      const transcript = event.results[i][0].transcript;
      if (event.results[i].isFinal) {
        accumulatedTranscript += transcript + ' ';
      } else {
        interim += transcript;
      }
    }
    document.getElementById("user-input").value = (accumulatedTranscript + interim).trim();
    resetSilenceTimer();
  };

  recognition.onend = () => {
    isListening = false;
    setMicInactive();
    if (shouldKeepListening) {
      startVoice(); // Restart if user hasn't pressed send or been silent for 5s
    }
  };

  recognition.onerror = (event) => {
    setMicInactive();
    if (shouldKeepListening) {
      setTimeout(() => startVoice(), 1000);
    }
  };

  recognition.start();
}

function stopVoice() {
  shouldKeepListening = false;
  isListening = false;
  if (recognition) recognition.stop();
  setMicInactive();
}

function resetSilenceTimer() {
  clearTimeout(silenceTimer);
  silenceTimer = setTimeout(() => {
    shouldKeepListening = false;
    if (recognition) recognition.stop();
    if (accumulatedTranscript.trim()) {
      document.getElementById("user-input").value = accumulatedTranscript.trim();
      sendMessage();
    }
  }, 5000); // 5 seconds of silence
}

function sendMessage() {
  stopVoice();
  clearTimeout(silenceTimer); // Prevent double-send after pressing Send
  const input = document.getElementById("user-input");
  const message = input.value.trim();
  if (!message) return;

  addMessageToChat('You', message, 'user-message');
  input.value = "";

  fetch("/ask", {
    method: "POST",
    headers: { 
      "Content-Type": "application/x-www-form-urlencoded",
      "X-Requested-With": "XMLHttpRequest"
    },
    body: `message=${encodeURIComponent(message)}`
  })
  .then(res => {
    if (!res.ok) throw new Error('Network response was not ok');
    return res.json();
  })
  .then(data => {
    if (!data.reply) throw new Error('No reply in response');
    addMessageToChat('Interviewer', data.reply, 'hr-message');

    const animation = document.getElementById("audio-animation");
    animation.classList.add("active");

    const speech = new SpeechSynthesisUtterance(data.reply);
    const raviVoice = getRaviVoice();
    speech.voice = raviVoice || availableVoices[0];
    speech.lang = "en-IN";
    speech.rate = 1.2;
    speech.pitch = 2;

    speech.onend = function() {
      animation.classList.remove("active");
    };

    window.speechSynthesis.speak(speech);
  })
  .catch(error => {
    console.error("Error:", error);
    addMessageToChat('System', 'Sorry, there was an error processing your message. Please try again.', 'hr-message');
  });
}

function addMessageToChat(sender, message, className) {
  const chatContainer = document.getElementById("chat-container");
  const messageDiv = document.createElement("div");
  messageDiv.className = `message ${className}`;

  const header = document.createElement("div");
  header.className = "message-header";
  header.textContent = sender;

  const content = document.createElement("div");
  content.textContent = message;

  messageDiv.appendChild(header);
  messageDiv.appendChild(content);

  messageDiv.style.opacity = '0';
  chatContainer.appendChild(messageDiv);
  setTimeout(() => messageDiv.style.opacity = '1', 10);

  chatContainer.scrollTo({
    top: chatContainer.scrollHeight,
    behavior: 'smooth'
  });
}

async function endInterview() {
  window.speechSynthesis.cancel();
  const btn = document.getElementById('end-interview-btn');
  const loadingOverlay = document.getElementById('loading-overlay');

  btn.disabled = true;
  btn.innerHTML = '<div class="loading-spinner"></div><span>Generating Report...</span>';
  loadingOverlay.classList.add('active');

  try {
    const response = await fetch('/generate-report', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      }
    });

    const data = await response.json();

    if (data.status === 'success') {
       window.location.href = "/report";
    } else {
      throw new Error(data.message || 'Failed to generate report');
    }
  } catch (error) {
    console.error('Error:', error);
    addMessageToChat('System', 'Failed to generate report. Please try again.', 'hr-message');
  } finally {
    loadingOverlay.classList.remove('active');
    btn.disabled = false;
    btn.innerHTML = '<span>End Interview</span>';
  }
}

window.onload = function() {
  console.log('window.onload called');
  setTimeout(() => {
    addMessageToChat('Interviewer', 'Hello! Welcome to your interview. Let\'s begin by having you tell me about yourself.', 'hr-message');
  }, 500);

  document.getElementById("user-input").addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
  });

  loadVoices();
  window.speechSynthesis.onvoiceschanged = loadVoices;

  document.getElementById('end-interview-btn').addEventListener('click', endInterview);
};
</script>
