<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interview Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
     body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
         background: #f4f6f9;
        margin: 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
        .dashboard {
        display: grid;
        grid-template-columns: repeat(3, minmax(300px, 1fr));
        gap: 10px;
        padding: 0 20px;
        max-height: 180vh;
        
        
        }
       .card {
        background: #ffffff;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        transition: transform 0.3s ease-in-out; box-shadow : 0.3s ease-in-out;
      }
      .card:hover {
        transform: translateY(-5px);
       
      }
      .card h3 {
        color: #007bff;
        margin-top: 0;
        font-size: 1.5rem;
      }
      .card p {
        font-size: 1rem;
        color: #555;
      }
      .card b {
        color: #004085;
      }
      canvas {
        max-width: 100%;
        max-height: 200px;
        margin: auto;
        width: 100%;
      }
    
      /* --- Mobile-specific styles --- */
      @media (max-width: 1130px) {
        .dashboard {
          grid-template-columns: repeat(2, minmax(300px, 1fr)); /* 2 columns for tablets */
        }
      }
      @media (max-width: 768px) {
        .dashboard {
          grid-template-columns: 1fr; /* 1 column for mobile */
          padding: 0 10px;
        }
        h1 {
          font-size: 2rem;
        }
        .card {
          padding: 20px;
        }
        @media (max-width: 480px) {
          h1 {
            font-size: 1.5rem;
          }
          .card h3 {
            font-size: 1.2rem;
          }
          .card p {
            font-size: 0.9rem;
          }
          canvas {
            max-width: 100%;
            height: auto;
            
          }
        }
      }
       /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c7d2fe;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        
    

  </style>
</head>
<body>
<!-- 
  <header>
    <h1>ðŸ“Š Interview Results Dashboard</h1>
  </header> -->

  <div class="dashboard">
    <!-- Candidate Info -->
    <div class="card candidate-info">
      <h3>Candidate Details</h3>
      <p><b>Name:</b> {{ candidate.name }}</p>
      <p><b>Score:</b> {{ candidate.score }}/100</p>
    </div>

    <!-- Score Bar Chart -->
    <div class="card">
      <h3>Score</h3>
      <canvas id="scoreChart"></canvas>
    </div>

    <!-- Skill Radar Chart -->
    <div class="card">
      <h3>Skill Comparison</h3>
      <canvas id="skillChart"></canvas>
    </div>

    <!-- Response Times Line Chart -->
    <div class="card">
      <h3>Response Times</h3>
      <canvas id="timeChart"></canvas>
    </div>

    <!-- Skill Weightage Pie Chart -->
    <div class="card">
      <h3>Skill Weightage</h3>
      <canvas id="pieChart"></canvas>
    </div>

    <!-- Score Doughnut Chart -->
    <div class="card">
      <h3>Score Status</h3>
      <canvas id="doughnutChart"></canvas>
    </div>

    <!-- Optional Summary -->
    <!-- <div class="card summary-card">
      <h3>Summary Report</h3>
      <p>{{ summary }}</p>
    </div> -->
  </div>

  <script>
    // Bar Chart
    const scoreCtx = document.getElementById('scoreChart').getContext('2d');
    new Chart(scoreCtx, {
      type: 'bar',
      data: {
        labels: ["{{ candidate.name }}"],
        datasets: [{
          label: 'Score',
          data: [{{ candidate.score }}],
          backgroundColor: 'rgba(30,64,175,0.7)',
          borderRadius: 6,
          barThickness: 40
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, max: 100 } }
      }
    });

    // Radar Chart
    const skillCtx = document.getElementById('skillChart').getContext('2d');
    new Chart(skillCtx, {
      type: 'radar',
      data: {
        labels: {{ skill_labels|safe }},
        datasets: [{
          label: "{{ candidate.name }}",
          data: {{ candidate.skills|safe }},
          fill: true,
          backgroundColor: 'rgba(30,64,175,0.2)',
          borderColor: 'rgba(30,64,175,1)',
          pointBackgroundColor: 'rgba(30,64,175,1)'
        }]
      },
      options: { responsive: true }
    });

    // Line Chart
    const timeCtx = document.getElementById('timeChart').getContext('2d');
    new Chart(timeCtx, {
      type: 'line',
      data: {
        labels: ["Q1","Q2","Q3","Q4"],
        datasets: [{
          label: "Response Time (sec)",
          data: {{ candidate.response_times|safe }},
          borderColor: "rgba(59,130,246,1)",
          backgroundColor: "rgba(59,130,246,0.2)",
          fill: true,
          tension: 0.3,
          pointRadius: 5
        }]
      },
      options: { responsive: true }
    });

    // Pie Chart
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: {{ skill_labels|safe }},
        datasets: [{
          data: {{ candidate.skills|safe }},
          backgroundColor: [
            'rgba(30,64,175,0.7)',
            'rgba(59,130,246,0.7)',
            'rgba(147,197,253,0.7)',
            'rgba(191,219,254,0.7)'
          ]
        }]
      },
      options: { responsive: true }
    });

    // Doughnut Chart
    const doughnutCtx = document.getElementById('doughnutChart').getContext('2d');
    new Chart(doughnutCtx, {
      type: 'doughnut',
      data: {
        labels: ["Score","Remaining"],
        datasets: [{
          data: [{{ candidate.score }}, 100 - {{ candidate.score }}],
          backgroundColor: ['rgba(30,64,175,0.7)','rgba(209,213,219,0.3)'],
          borderWidth: 0
        }]
      },
      options: { responsive: true, cutout: '70%' }
    });
  </script>

</body>
</html>
